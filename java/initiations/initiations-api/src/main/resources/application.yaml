spring:
  application:
    name: initiations-api

server:
  port: 8080
  shutdown: graceful
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.temporal.initiations: DEBUG

temporal:
  namespace: initiations
  task-queue: initiations
  # Connection address - override with TEMPORAL_ADDRESS env var
  address: localhost:7233

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
